<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
    <script>
        'use strict'
        var a = ["erstes", "zweites", 3, 4];

        //for
        for(let i = 0; i < a.length; i++){
            console.log(i + ' => ' + a[i]);
        }

        //while
        let i = 0;
        while (i < a.length){
            console.log(i + ' => ' + a[i]);
            i++;
        }

        //foreach
        a.forEach(
            function(value, index){
            console.log(index + ' => ' + value);}
        );
    </script>

</body>
</html>
